<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header mx-auto" style="width: fit-content;">
            <h1><i class="fas fa-eye"></i> Wordblink</h1>
            <p class="lead mx-5">Reading experiment</p>
        </div>

        <div class="mb-3 p-2">
            <textarea class="form-control form-control-sm" name="Text" placeholder="Insert your text here"></textarea>
        </div>

        <hr>
        <div class="reading-div p-3">
            <p id="reading-words">word</p>
        </div>

        <div class="controls mt-4">
            <button class="control-btn" id="prevBtn" title="Return Paragraph">
                <i class="fas fa-backward"></i>
            </button>
            <button class="control-btn" id="prevBtn" title="Previous Word">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-pause" id="playPauseBtn" title="Play/Pause">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="nextBtn" title="Next Word">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-btn" id="nextBtn" title="Advance Paragraph">
                <i class="fas fa-forward"></i>
            </button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
